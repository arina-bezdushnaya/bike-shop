<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bike Shop</title>
</head>
<body>
  <div class="wrapper-main-about">
    <header class="header">
      <div class="logo">
        <img src="icons/logo.png" alt="logo" class="header__logo">
      </div>
      <h1 class="header__title">Bike shop</h1>
    </header>

    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__item">
          <a class="nav__link" href="index.html">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link nav__link_active" href="about-us-page.html">About us</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="contact-form-page.html">Contact pages</a>
        </li>
      </ul>
    </nav>

    <main class="main-section">
      <h2 class="main-section__header">Adress</h2>
      <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d95038.49282609622!2d-87.634881!3d41.89387!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe1e412b1dcafb43c!2sKozy&#39;s%20Bike%20Shop-%20River%20North!5e0!3m2!1sru!2sru!4v1619802088654!5m2!1sru!2sru" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" class="iframe"></iframe>      
      </div>
    </main>
   
    <aside class="sidebar">

      <div class="search-widget">
        <label for="tags">Bike brands: </label>
        <input type="text" id="tags" name="autocomplete">
      </div>

      <div class="datepicker">
        Date:<br>
        <label class="datepicker__title" for="from">from</label>
        <input type="text" id="from" name="from"><br>
        <label class="datepicker__title" for="to">to</label>
        <input type="text" id="to" name="to">

        <div class="datepicker__animations">Animations:<br>
          <select name="effects" id="animations">
            <option value="show">Show (default)</option>
            <option value="slideDown">Slide down</option>
            <option value="fadeIn">Fade in</option>
            <option value="blind">Blind (UI Effect)</option>
            <option value="bounce">Bounce (UI Effect)</option>
            <option value="clip">Clip (UI Effect)</option>
            <option value="drop">Drop (UI Effect)</option>
            <option value="fold">Fold (UI Effect)</option>
            <option value="slide">Slide (UI Effect)</option>
            <option value="">None</option>
          </select>
        </div>
      </div>
  
    </aside> 
    
    <footer class="footer">
      <div class="footer__rights">Â© 2021 Bike shop | All Rights Reserved</div>
    </footer>
  
  </div>
  
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> 
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
